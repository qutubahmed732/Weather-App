<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>




 <div class="card" style="width: 18rem;">
    <img src="images.jfif" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">Temperature is : <span class="temp"></span></p>
      <p class="card-text">Humidity level is : <span class="humidity"></span></p>
      <p class="card-text">Wind speed is : <span class="wind"></span></p>
      <p><label for="search">City Name: </label><input type="search" name="search" id="search"></p>
      <button>Search</button>
    </div>
  </div>
